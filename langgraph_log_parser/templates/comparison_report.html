<!DOCTYPE html>
<html>
<head>
    <title>Architecture Comparison Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% include 'components/styles.html' %}
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Architecture Comparison Report</h1>

        <!-- Tab Buttons -->
        <div class="mb-4">
            <button data-tab="metrics" class="tab-button active" onclick="showTab('metrics')">Metrics</button>
            <button data-tab="sequences" class="tab-button inactive" onclick="showTab('sequences')">Sequences</button>
            <button data-tab="visualizations" class="tab-button inactive" onclick="showTab('visualizations')">Visualizations</button>
        </div>

        <!-- Tabs Content -->
        {% include 'components/metrics.html' %}
        {% include 'components/sequences.html' %}
        {% include 'components/visualizations.html' %}
    </div>

    <!-- Image Modal -->
    {% include 'components/modal.html' %}

    <!-- Scripts -->
    {% include 'components/scripts.html' %}
</body>
</html>
